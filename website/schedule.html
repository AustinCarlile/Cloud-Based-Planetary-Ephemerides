<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: lightblue;
        }
		.title {

		}
		.legend {
			margin-top: 100px;
			margin-left: 950px;
		}
		.label {

			float: left;
		}
		.date {
			margin-left: 400px;
		}
		.calendar {
			margin-left: 550px;
		}

			margin-left: 50px;
		}
    </style>
</head>

			</div>
			<div class="date">
				<h3>11/1/2024</h3>
				<h3>11/20/2024</h3>
				<h3>2/1/2024</h3>
				<h3>3/1/2024</h3>

		</div>

</body>
